schemaVersion: 2.3.0
metadata:
  generateName: kai-migrationex
attributes:
  controller.devfile.io/storage-type: ephemeral
projects:
  - name: migrationex
    git:
      remotes:
        origin: 'https://github.com/konveyor-ecosystem/migrationex'
      checkoutFrom:
        revision: main
components:
- name: udi
  container:
    image: quay.io/devfile/universal-developer-image:ubi9-latest
    memoryLimit: 4Gi
    memoryRequest: 2Gi
    cpuLimit: 4000m
    cpuRequest: 1000m
    mountSources: true
    sourceMapping: /projects
